[build]
builder = "nixpacks"
buildCommand = "pip install --no-cache-dir --prefer-binary -r requirements.txt"
watchPatterns = ["requirements.txt"]

[deploy]
startCommand = "python check_env.py && alembic upgrade head && python -m gunicorn app:create_app() --bind 0.0.0.0:$PORT --worker-class aiohttp.GunicornWebWorker --workers 1 --timeout 120"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5

[env]
PYTHON_VERSION = "3.9.18"
PORT = "8000"
RENDER = "1"
