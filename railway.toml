[build]
builder = "nixpacks"
buildCommand = "pip install aiohttp gunicorn"

[deploy]
startCommand = "gunicorn 'bot.__main__:create_app_sync()' --bind 0.0.0.0:$PORT --worker-class aiohttp.GunicornWebWorker"
healthcheckPath = "/health"
healthcheckTimeout = 5

[env]
PYTHON_VERSION = "3.11"
PORT = "8000" 