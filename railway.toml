[build]
builder = "buildpack"

[deploy]
startCommand = "python check_env.py && alembic upgrade head && python -m gunicorn app:create_app() --bind 0.0.0.0:$PORT --worker-class aiohttp.GunicornWebWorker --workers 1 --timeout 120"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"

[env]
NIXPACKS_PYTHON_BUILD_DEPS = ["gcc"]
