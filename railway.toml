[build]
builder = "nixpacks"
buildCommand = "pip install --no-cache-dir --prefer-binary -r requirements.txt"

[deploy]
startCommand = "alembic upgrade head && gunicorn 'app:create_app()' --bind 0.0.0.0:$PORT --worker-class aiohttp.GunicornWebWorker --workers 1 --timeout 120"
healthcheckPath = "/health"
healthcheckTimeout = 300

[env]
PYTHON_VERSION = "3.11.7"
PORT = "8000"
RENDER = "1"

[nixpacks]
python_version = "3.11.7"

[nixpacks.build.env]
NIXPACKS_PYTHON_BUILD_DEPS = "gcc g++ python3-dev libffi-dev"