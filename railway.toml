[build]
builder = "nixpacks"

[deploy]
startCommand = "python check_env.py && alembic upgrade head && python main.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5

[env]
PORT = "8000"
PYTHON_VERSION = "3.9.18"

[nixpacks]
python_version = "3.9.18"

[nixpacks.setup]
cmds = [
    "apt-get update",
    "apt-get install -y libpq-dev gcc python3-dev postgresql postgresql-contrib"
]

[nixpacks.build]
cmd = "pip install --no-cache-dir -r requirements.txt"

[nixpacks.build.env]
NIXPACKS_PYTHON_VERSION = "3.9.18"
NIXPACKS_INSTALL_CMD = "pip install --no-cache-dir -r requirements.txt"
NIXPACKS_START_CMD = "python check_env.py && alembic upgrade head && python main.py"
