[build]
builder = "nixpacks"
buildCommand = "pip install --no-cache-dir -r requirements.txt"

[deploy]
startCommand = "alembic upgrade head && gunicorn app:create_app() --worker-class aiohttp.GunicornWebWorker --bind 0.0.0.0:$PORT --workers 1 --timeout 120"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicy = "on-failure"

[env]
PYTHON_VERSION = "3.12"
PORT = "8000" 